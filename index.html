<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="mme_16.png" sizes="16x16">
</head>
<body>
    <header>
        <h1>Graph Algorithms</h1>
        <div class="name">MME 2016112661 김현우</div>
    </header>

    <div class="content">
        <div class="upper">
            <form class="graphZone">
                <div style="margin-bottom: 10px;">
                    Graph Zone
                </div>
                <div class="canvasZone">
                    <canvas></canvas>
                </div>
            </form>

            <div class="dataStructZone">
                <div style="margin-bottom: 10px;">
                    Data Struct
                    <span style="float: right;">
                        Press enter to input weight!
                    </span>
                </div>
                <form>
                    <table class="dataTable">
                        <tr class="tr">
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <form class="result">
            <select class="select">
                <option>Graph Algorithms</option>
                <option></option>
                <option value="1">BFS & DFS</option>
                <optgroup label="MST">
                    <option value="2">Kruskal</option>
                    <option value="3">Prim</option>
                    <option value="4">Sollin</option>
                </optgroup>
                <optgroup label="SP">
                        <option value="5">Dijkstra</option>
                        <option value="6">Floyd-Warshall</option>
                        <option value="7">Bellman-Ford</option>
                </optgroup>
            </select>
        </form>
    </div>

    <div>
        <script src="script/canvas.js"></script>
        <script src="script/node.js"></script>
        <script src="script/edge.js"></script>
        <script src="script/resize.js"></script>
        <script src="script/main.js"></script>
    </div>
</body>
</html>
