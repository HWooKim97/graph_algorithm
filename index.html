<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="mme_16.png" sizes="16x16">
</head>
<body>
    <header>
        <h1>Graph Algorithms</h1>
        <div class="name">MME 2016112661 김현우</div>
    </header>

    <div class="content">
        <div class="upper">
            <form class="graphZone">
                <div style="margin-bottom: 10px;">
                    Graph Zone
                    <div class="graphRadio">
                        <input type="radio" class="node" name="make" value="1" checked>Node</input>
                        <input type="radio" class="undirected" name="make" value="2">Undirected edge</input>
                        <input type="radio" class="directed" name="make" value="3">Directed edge</input><br>
                    </div>
                </div>
                <div class="canvasZone">
                    <canvas></canvas>
                </div>
            </form>

            <div class="dataStruct">
                Data Struct
            </div>

            <form class="weight">
                Input weight
                <div class="weightRadio">
                    <input type="radio" checked>ON</input>
                    <input type="radio">OFF</input>
                </div>
            </form>
        </div>

        <div class="result">
            BFS : <br> 
            DFS : <br>
            Process : <br>
            MST weight : <br>
            Shortest path : <br>
        </div>
    </div>

    <div>
        <script src="script/canvas.js"></script>
        <script src="script/node.js"></script>
        <script src="script/edge.js"></script>
        <script src="script/radio.js"></script>
        <script src="script/resize.js"></script>
        <script src="script/main.js"></script>
    </div>
</body>
</html>
