<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="mme_16.png" sizes="16x16">
</head>
<body>
    <header>
        <h1>Graph Algorithms</h1>
        <div class="name">MME 2016112661 김현우</div>
    </header>

    <div class="content">

        <div class="left">
            Graph Zone
            <div class="graph"></div>
        </div>

        <div class="center">
            <form>
                graph options
                <div>
                    <input type="checkbox" value="1" checked> Weight
                    <input type="checkbox" value="2"> Directed
                </div>

                <div class="result">
                    <div class="BFS">
                        BFS<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="DFS">
                        DFS<br>
                        <textarea readonly></textarea>
                    </div>

                    <div class="process">
                            Process<br>
                            <textarea readonly></textarea>
                    </div>

                    <div class="MST">
                        MST Weight<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="SP">
                        Sortest Paths<br>
                        <textarea readonly></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="right">
            Input weight
        </div>

    </div>

    <div>
        <script src="script/main.js"></script>
    </div>
</body>
</html>
